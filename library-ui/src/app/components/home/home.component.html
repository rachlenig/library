<div class="container">
  <form [formGroup]="isbnform" (ngSubmit)="submitIsbn()" novalidate>
    <div *ngIf="validMessage != ''">
      <h3 class="has-info">{{validMessage}}</h3>
    </div>
    <div class="form-group">
      <label>Isbn</label>
      <input type="text" class="form-control" formControlName="num" required autofocus/>
    </div>
    <button type="submit" class="btn btn-primary" >Submit</button>
  </form>
</div>
